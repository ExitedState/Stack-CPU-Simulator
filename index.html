<!DOCTYPE html>
<html>

<head>
    <title>Stack CPU Simulator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #f5f5f5;
            color: #303030;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        header {
            background-color: #e0e0e0;
            border-bottom: 1px solid #9a9a9a;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-weight: 300;
            letter-spacing: 2px;
            color: #303030;
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            margin: 50px auto;
            max-width: 800px;
            gap: 30px;
        }

        .link-card {
            background-color: #e0e0e0;
            border: 1px solid #9a9a9a;
            border-radius: 5px;
            width: 360px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform: translatey(0px);
            box-shadow: 0 5px 15px 0px rgba(154, 154, 154, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .link-card:hover {
            transform: translatey(-5px);
            box-shadow: 0 25px 15px 0px rgba(154, 154, 154, 0.2);
            background-color: #9a9a9a;
            border-color: #9a9a9a;
        }

        .link-card h2 {
            font-weight: 400;
            color: #303030;
            margin-bottom: 15px;
        }

        .link-card:hover h2 {
            color: #f5f5f5;
        }

        .link-card a {
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            color: transparent;
        }

        @media (max-width: 768px) {
            #main-content {
                flex-direction: column;
                align-items: center;
            }

            .link-card {
                width: 100%;
                max-width: 330px;
            }
        }

        .source-code {
            position: fixed;
            right: 10px;
            bottom: 10px;
            color: #9a9a9a;
        }

        .source-code a {
            color: #303030;
            text-decoration: none;
        }

        .source-code a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Select version</h1>
    </header>
    <div id="main-content">
        <div class="link-card">
            <h2>8 bit</h2>
            <a href="https://stack-cpu-8-bit.netlify.app/"></a>
        </div>
        <div class="link-card">
            <h2>16 bit</h2>
            <a href="https://stack-cpu-16-bit.netlify.app/"></a>
        </div>
    </div>
    <p class="source-code">Source code: <a href="https://github.com/ExitedState/Stack-CPU-Simulator"
            target="_blank">GitHub</a></p>
</body>

</html>
